<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
   
   
</head>
<body>

    <h1>Student Registration Form</h1>

    <form method="post" action="submit.html">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter a valid email (e.g., name@example.com)" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">--Select Gender--</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="course">Course:</label>
        <input type="text" id="course" name="course" placeholder="Enter your course name" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" placeholder="Enter your full address" required></textarea>

        <div class="button-group">
            <button type="submit">Register</button>
            <input type="reset" value="Reset">
        </div>
    </form>

</body>
</html>
