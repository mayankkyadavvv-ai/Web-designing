<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f4f7;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            background-color: #fff;
            max-width: 600px;
            margin: 0 auto;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        button, input[type="reset"] {
            width: 48%;
            padding: 10px;
            border: none;
            color: white;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
        }
        button {
            background-color: #0078D7;
        }
        button:hover {
            background-color: #005fa3;
        }
        input[type="reset"] {
            background-color: #999;
        }
        input[type="reset"]:hover {
            background-color: #777;
        }
    </style>
</head>
<body>

    <h1>Student Registration Form</h1>

    <form method="post" action="submit.html">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter a valid email (e.g., name@example.com)" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">--Select Gender--</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="course">Course:</label>
        <input type="text" id="course" name="course" placeholder="Enter your course name" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" placeholder="Enter your full address" required></textarea>

        <div class="button-group">
            <button type="submit">Register</button>
            <input type="reset" value="Reset">
        </div>
    </form>

</body>
</html>
