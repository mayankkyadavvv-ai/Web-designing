<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css box model</title>
<style>
   
    .box{
        height: 200px;
        width: 200px;
        border: 2px solid rgb(237, 16, 16);
        background-color: rgb(24, 103, 171);
        /* display: flex; */
        justify-content: center;
    }
    .box1{
        height: 150px;
        width: 150px;
        .box2{
            height: 100px;
            width: 100px;
            border: 5px solid rgb(155, 38, 38);
            background-color: rgb(22, 165, 67);
            /* display: flex; */
            justify-content: center;
        }   
        border: 10px solid rgb(155, 193, 30);
        margin: 20px;
        padding: 15px;
        background-color: rgb(140, 29, 39);
    }
</style>





</head>

<body>
    
    <div class="box">
        <div class="box1">
            <div class="box2">
            </div>
        </div>
    </div>



                                                   

</body>
</html>
