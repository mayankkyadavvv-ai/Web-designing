<style>
     <body style="margin:0; background;font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial;">
   
    <div
      style="
        display: grid;
        grid-template-columns: 1r 1fr 1fr;
        grid-template-rows: 80px 1fr 60px;
        grid-template-areas:
          'header header header'
          'main empty sidebar'
          'footer footer footer';
        gap: 12px;
        max-width: 1000px;
        height: 80vh;
        margin: 24px auto;
        padding: 12px;
        box-sizing: border-box;
        background: #ffffff;
        border: 1px solid #e5e7eb;
        border-radius: 10px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.06);
      "
    >
   </div>
